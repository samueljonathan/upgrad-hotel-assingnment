<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>List</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Import CSS -->
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="styles/common.css">
        <link rel="stylesheet" href="styles/list.css">
    </head>

    <body>
        <div id="loader-" class="loader">
        </div>
        <div class="Main-con">
            
            <div id="getHeader"></div>


            <div id="list-container">
                
                <ul class="nav1-pills" id="pills-tab">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="pill" href="#list-view">List View</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="pill" href="#map-view">Map View</a>
                    </li>
                </ul>
                <div class="tab-content" id="pills-tab-content">
                    <div id="list-view" class="tab-pane zxcv fade show active">
                       
                    </div>
                    <div id="map-view" class="tab-pane fade">
                        
                       
                        <div id="map" style="height: 400px;"></div>
                  <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAec_PXMJrvGZqDWbxJTpufy_YqyVX-5RY"></script>
                  <script>
                    function initialize() {
                      var map = new google.maps.Map(
                        document.getElementById('map'), {
                          center: new google.maps.LatLng(37.4419, -122.1419),
                          zoom: 13,
                          mapTypeId: google.maps.MapTypeId.ROADMAP
                      });
                
                      var marker = new google.maps.Marker({
                            position: new google.maps.LatLng(37.4419, -122.1419),
                            map: map
                      });
                
                    }
                    google.maps.event.addDomListener(window, 'load', initialize);
                    </script>

  

                    </div>
                </div>
            </div>

            <!--  Contact Us Button, Social Media Links -->
            <div id="getFooter"></div>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
            <script src="scripts/list.js"></script>
            <script src="scripts/common.js"></script>
        </div>
    </body>

</html>
