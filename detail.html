<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Index</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <!-- Import CSS -->
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="styles/common.css">
        <link rel="stylesheet" href="styles/detail.css">
    </head>
    <body>
        <div id="loader-" class="loader">
        </div>
        <div class="Main-con">
            <!--   Logo and Login Button -->
            <div id="getHeader"></div>

            <div id="DE-container">
                <div id="slide-B">
                    <div id="slide-C">
                        <div id="CC-control" class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner">
                              
                                <div id="slider-"></div>

                            </div>
                            <a class="CC-control-p" href="#CC-control" role="button" data-slide="prev">
                                <span class="CC-control-p-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#CC-control" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>

        
       

                    <!--  Booking Form with all the relevant fields required -->
                    <div id="booking-form">
                        <form action="payment.html" method="get" autocomplete="off">
                            <div class="out">
                                <label for="adult">Adults:</label>
                                <input class="inner" type="number" name="adult" id="adult" value="1" min="1" required/>
                            </div>

                            <div class="out">
                                <label for="name">Name:</label>
                                <input class="inner" type="text" name="name" id="name" required/>
                            </div>

                            <div class="out">
                                <label for="fromDate">From Date:</label>
                                <input class="inner" type="date" name="fromDate" id="fromDate" required/>
                            </div>

                            <div class="out">
                                <label for="toDate">To Date:</label>
                                <input class="inner" type="date" name="toDate" id="toDate" required/>
                            </div>

                            <div class="out">
                                <label for="price">Total:</label>
                                <input class="inner" type="text" name="price" id="price" readonly/>
                            </div>

                            <div class="out" style="display: none;">
                                <label for="passNights">Pass No Of Nights</label>
                                <input class="inner" type="text" name="passNights" id="passNights" required/>
                            </div>

                            <div class="out" style="display: none;">
                                <label for="PassId">Pass Hotel ID</label>
                                <input class="inner" type="text" name="PassId" id="PassId" required/>
                            </div>

                            <div>
                                <input type="submit" class="btn btn-outline-success" value="Book Now" id="book-now"/>
                            </div>
                        </form>
                    </div>
                </div>
               

<div id="details-"></div>

            </div>

            <!-- footer elements: Contact Us Button, Social Media Links -->
            <div id="getFooter"></div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <script src="scripts/detail.js"></script>
        <script src="scripts/common.js"></script>
    </body>

</html>
